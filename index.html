<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>QR Code Reader</title>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    </head>
    <body>
        <div id="container">
            <h1>QR Code Scanner</h1>
        
            <button id="btn-scan-qr">
                Scan Orders
            </button>
        
            <canvas hidden="" id="qr-canvas"></canvas>
        
            <div id="qr-result">
                
            </div>
        <div id="all-checked-in" style="display: none;">
            <h2>All orders have been checked in. Have a good drive!</h2> 
            <button id="start-route" style="display: none;">Start Route</button>
        </div>
        
        </div>
        
        <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
        <script src="qrCodeReader.js"></script>
    </body>
</html>
